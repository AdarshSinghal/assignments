	<nav th:replace="fragments/navbar :: navbar"></nav>




	<div class="container mt-5">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Login page</h1>
				<form th:action="@{/login}" method="post">

					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					<div class="form-group mt-5">
						<label for="username">Username</label>: <input type="text"
							id="username" name="username" autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label for="password">Password</label>: <input type="password"
							id="password" name="password" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="btn btn-primary" value="Log In" />
							</div>
							<div class="form-group">
								<a class='btn btn-success' href="/" th:href="@{/registration}">Register
									here</a>
							</div>
						</div>
					</div>

					<div th:if="${param.error}">
						<div id='bad-credentials' class="text-danger font-weight-bold">Invalid username or
							password.</div>
					</div>

				</form>
			</div>
			<div class='col-md-6'></div>
		</div>


	</div>

	<script th:replace="fragments/scripts :: common"></script>
	<script type="text/javascript" src="/js/login.js"></script>
</body>
