<div xmlns:th="www.thymeleaf.com" th:fragment="allArticles (articles)"
	th:remove="tag">


	<div th:each="article : ${articles}">
		<!-- To generate 3 article per row, the row should be created when index is mod-3. For Upper Bound protection, we start iteration from index 2 and compute 2-0,2-1,2-2 for col indexes -->
		<h1 th:text="${article.title}" class='text-center  mt-5 mb-4'></h1>
		<div class='row'>

			<div class='col-md-2'></div>

			<div class='col-md-8'>
				<div
					th:replace="fragments/cards :: articleCard(title=${article.title}, 
										videoLink=${article.videoUrl})"></div>

			</div>
			<div class='col-md-2'></div>
		</div>





	</div>
</div>
